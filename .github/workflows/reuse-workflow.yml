name: Reusing Worfklow
on:
  workflow_dispatch:
jobs:
  call_workflow:

    uses: ./.github/workflows/analyze_and_out.yml
    secrets:
      token: ${{secrets.API_TOKEN_GH}}

  show_output:
    needs: call_workflow
    runs-on: ubuntu-latest
    steps:
      - name: show it
        run: echo ${{needs.call_workflow.outputs.dependencies}}
